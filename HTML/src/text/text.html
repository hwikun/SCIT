<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TEXT</title>
    </head>
    <body>
        <h1>Text Tag</h1>
        <!-- 일반 텍스트 p // 개행, 띄어쓰기 텍스트 pre -->
        <!-- 개행태그 br -->
        <p>단락 만들기<br />띄어쓰기도 되나?</p>
        <span>span 태그 (가로정렬)</span>
        <!-- 라인 태그 hr -->
        <hr />
    </body>
</html>
