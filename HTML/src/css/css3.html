<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS3</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                background-color: bisque;
            }
            .box1 {
                margin: 30px 50px 30px 50px; /* 상 우 하 좌 */
            }
            .box2 {
                margin: 30px 20px 50px; /* 상 좌우 하 */
            }
            .box3 {
                margin: 30px 5px; /* 상하 좌우 */
            }
            .box4 {
                margin: 30px; /* 상우하좌 */
            }
        </style>
    </head>
    <body>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </body>
</html>
