<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>학습용 홈페이지</title>
    </head>
    <body>
        <a href="./table.html">table.html</a>
        <h1>홈페이지</h1>
        <h2>홈페이지</h2>
        <h3>홈페이지</h3>
        <h4>홈페이지</h4>
        <h5>홈페이지</h5>
        <h6>홈페이지</h6>
        <!-- unordered list -->
        <ul>
            <li>
                <a href="../text/text.html">텍스트 태그</a>
            </li>
            <li>이미지와 하이퍼 텍스트</li>
            <li>List</li>
        </ul>
        <!-- ordered list -->
        <ol>
            <li>텍스트 태그</li>
            <li>이미지와 하이퍼 텍스트</li>
            <li>List</li>
        </ol>

        <!-- 강조 (굵기) -->
        <strong>굵게</strong>
        <b>굵게</b>

        <!-- 강조(기울임) -->
        <i>기울기</i>
        <em>기울기</em>

        <!-- 강조(색상) -->
        <p><mark>안녕</mark>하세요</p>

        <span></span>

        <!-- 강조(동아시아 글자 표시하기) -->
        <p>
            루비(Ruby)는 1995년 일본의 프로그래머인 마츠모토 유키히로(<ruby
                >松本行弘<rt>まつもとゆきひろ</rt></ruby
            >)가 만든 언어입니다.
        </p>

        <!-- 목록을 만드는 태그 (ul, ol) -->
        <!-- 설명 목록 dl, dt, dd-->
        <dl>
            <dt>hello</dt>
            <dd>aaa</dd>
            <dd>bbb</dd>
            <dd>ccc</dd>
        </dl>
    </body>
</html>
