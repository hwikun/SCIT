<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login | SCIT</title>
        <link rel="stylesheet" href="./form.css" />
    </head>
    <body>
        <div class="container">
            <h1>회원가입</h1>
            <form method="post" action="../main/home2.html" id="login-form">
                <fieldset>
                    <legend>필수정보</legend>
                    <div class="infoItem">
                        <span>ID</span>

                        <input type="text" name="id" required />
                    </div>
                    <div class="infoItem">
                        <span>패스워드</span>

                        <input type="password" name="password" id="password" />
                    </div>
                    <div class="infoItem">
                        <span>패스워드 확인</span>

                        <input
                            type="password"
                            name="confirm-password"
                            id="password2" />
                    </div>
                    <div class="infoItem">
                        <span>email</span>

                        <input type="email" name="email" id="email" />
                    </div>
                    <div class="infoItem">
                        <span>핸드폰번호</span>

                        <input type="number" name="phone" id="degit" />
                    </div>
                </fieldset>
                <fieldset>
                    <legend>선택정보</legend>
                    <div class="infoItem2">
                        <span>생년월일</span>
                        <input type="date" name="birth" id="birth" />
                    </div>
                    <div class="infoItem2">
                        <span>MBTI</span>
                        <select name="MBTI" id="mbti">
                            <option value="ENTP">ENTP</option>
                            <option value="ENTP">ENTJ</option>
                            <option value="ENTP">ENFP</option>
                            <option value="ENTP">ENFJ</option>

                            <option value="ENTP">ESTP</option>
                            <option value="ENTP">ESTJ</option>
                            <option value="ENTP">ESFP</option>
                            <option value="ENTP">ESFJ</option>

                            <option value="ENTP">INTP</option>
                            <option value="ENTP">INTJ</option>
                            <option value="ENTP">INFP</option>
                            <option value="ENTP">INFJ</option>

                            <option value="ENTP">ISTP</option>
                            <option value="ENTP">ISTJ</option>
                            <option value="ENTP">ISFP</option>
                            <option value="ENTP">ISFJ</option>
                        </select>
                    </div>
                    <div class="infoItem2">
                        <span>관심분야</span>
                        <div>
                            <label for="japanese">
                                <input
                                    type="checkbox"
                                    name="japanese"
                                    id="japanese"
                                    value="일본어" />일본어
                            </label>
                            <label>
                                <input
                                    type="checkbox"
                                    name="computer"
                                    id="computer"
                                    value="IT" />IT
                            </label>
                            <label>
                                <input
                                    type="checkbox"
                                    name="nothing"
                                    id="nothing"
                                    value="nothing" />관심없음
                            </label>
                        </div>
                    </div>
                    <div class="infoItem2">
                        <span>파일</span>
                        <input type="file" name="new_file" id="new_file" />
                    </div>
                </fieldset>
                <div class="submitBox">
                    <input type="submit" value="가입" />
                    <input type="reset" value="취소" />
                </div>
            </form>
        </div>
    </body>
</html>
