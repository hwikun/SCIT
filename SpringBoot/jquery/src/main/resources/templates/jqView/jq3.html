<!DOCTYPE html>
<html
  xmlns:th="www.thymeleaf.org"

  <head>
    <meta charset="UTF-8" />
    <title>JQuery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f5f5f5;
      }
      .calculator {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        background-color: #fff;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
      }
      .calculator-display {
        grid-column: span 4;
        height: 80px;
        font-size: 36px;
        text-align: right;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .calculator-button {
        height: 80px;
        font-size: 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #f9f9f9;
        transition: background-color 0.3s;
      }
      .calculator-clear {
        grid-column: span 2;
      }
      .calculator-button:hover {
        background-color: #e1e1e1;
      }
      .calculator-button:active {
        background-color: #d3d3d3;
      }
    </style>

  </head>
