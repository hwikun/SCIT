<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Spring5</title>
</head>
<body>
	<h1>[ Thymeleaf의 Security관련 속성 ]</h1>
	
	<!-- 로그인 안한 경우 -->
	
	<div sec:authorize="not isAuthenticated()">
		<p>로그인 하지 않음</p>
	</div>
	
	<!-- 로그인 한 경우 -->
	
	<div sec:authorize="isAuthenticated()">
		<p>로그인 함</p>
		<p th:text="${#authentication}"></p>
		<p th:text="${#authentication.name}"></p>
		<p th:text="${#authentication.principal}"></p>
		<p th:text="${#authentication.principal.enabled}"></p>
		<p th:text="${#authentication.principal.authorities}"></p>
	</div>
	
	<div sec:authorize="hasRole('USER')">일반 사용자입니다</div>
	<div sec:authorize="hasRole('ADMIN')">관리자 입니다</div>
</body>
</html>
